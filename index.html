<!DOCTYPE html>
<html>
  <head>
    <title>Lances Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #1b1b1b;
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
      }
      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: #333;
        color: white;
        padding: 10px;
      }
      nav {
        display: inline-block;
        font-family: 'Inter', sans-serif;
      }
      nav a {
        color: white;
        text-decoration: none;
        padding: 10px;
      }
      nav a:hover {
        background-color: white;
        color: #333;
      }
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height:100vh;
      }
      button {
        font-size: 24px;
        padding: 12px 24px;
        font-family: 'Inter', sans-serif;
      }
      h1 {
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="https://riseontop.github.io/home/">Home</a>
        <a href="https://riseontop.github.io/newtab/">WebSearch</a>
        <a href="https://riseontop.github.io/restuarant">WIP2</a>
      </nav>
    </header>
    <div id="container">
      <h1>Lances Website</h1>
      <p id="result"></p>
      <button onclick="generateRandomUrl()">Go Somewhere</button>
    </div>

    <script>
      function generateRandomNumber() {
        var randomNumber = Math.floor(Math.random() * 3) + 1;
        return randomNumber;
      }

      function generateRandomUrl() {
        var randomNumber = generateRandomNumber();
        var url;
        switch (randomNumber) {
          case 1:
            url = 'https://www.youtube.com';
            break;
          case 2:
            url = 'https://www.google.com';
            break;
          case 3:
            url = 'https://www.bing.com';
            break;
        }
        window.location.href = url;
      }
    </script>
  </body>
</html>
